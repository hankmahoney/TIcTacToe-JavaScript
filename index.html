<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <style>
  body{
    font-size: 20px;
  }
    .jumbotron {
      padding: 2rem 1rem;
      margin: 0 15rem;
      background-color: #e9ecef;
      border-radius: .3rem;
    }
    td{
      border: 4px solid black;
      width: 2em;
      height: 2em;
      font-size: 3em;
    }
  </style>
</head>
<body>
  <div class="jumbotron mt-2">
    <h1 class="mx-3">Welcome to Tic Tac Toe!</h1>
    <button type="button" class="btn btn-primary mx-3">Restart!</button>
  </div>
  </div>
    <div class="container">
      <table class="m-auto text-center mt-3">
        <tr>
          <td id="1"></td>
          <td id="2"></td>
          <td id="3"></td>
        </tr>
        <tr>
          <td id="4"></td>
          <td id="5"></td>
          <td id="6"></td>
        </tr>
        <tr>
          <td id="7"></td>
          <td id="8"></td>
          <td id="9"></td>
        </tr>
      </table>
    </div>
  <script src="js/script.js"></script>
</body>
</html>
